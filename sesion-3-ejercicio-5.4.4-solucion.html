<!DOCTYPE html>
<html>
    <head>
        <script>
            var subtitles = {
                0.0: "Sintel trailer",
                9.5: "La fundacion Blender presenta",
                11.8: "Que te trae a la tierra de los guardianes del portal?",
                15.4: "",
                18.8: "Busco a alguien",
                20.5: ""
            };

            function checkTime() {
                for ( time in subtitles) {
                    var sub= subtitles[time];
                    if ( myVideo.currentTime >= time) {
                        subtitle.innerHTML=sub;
                    }
                }
            }
        </script>
        <style>
            #subtitle{
                background-color:#aaa;

                width:800px;
                height:50px;

                color:white;
                text-align:center;

                vertical-align:middle;
                display:table-cell;

            }
            #subContainer {
                position:absolute;
                top:0;
            }
        </style>
    </head>
    <body>
        <div style="position:relative">
            <video id="myVideo" controls style="width:800px" ontimeupdate="checkTime()">
                <source src="http://media.w3.org/2010/05/sintel/trailer.webm"/>
            </video>
            <div id="subContainer">
                <p id="subtitle"></p>
            </div>
        </div>
        <!--
        CUE: a thing said or done that serves as a signal to an actor or
        other performer to enter or to begin their speech or performance

        En el contexto de video son marcas que permiten realizar acciones,
        como el cambio de un subtitulo

        EJERCICIO 1: Establecer un mecanismo basado en javascript que
        permita motirizar la posicion de reproduccion de un elemento video.
        Imprimir el valor de la propiedad currentTime dentro del elemento subtitle

        EJERCICIO 2: Implementar un mecanismo de disparo de eventos
        asociado a marcas de tiempo (CUE) del video reproducido. Imprimir
        el valor de la marca cuando la reproduccion sobrepase dicho punto

        EJERCICIO 3: Reemplazar el valor de la marca por un texto (subtitulo)

        EJERICIO 4: Ajustar los estilos para integrar el parrafo dentro del
        componente de video
        -->
    </body>
</html>
